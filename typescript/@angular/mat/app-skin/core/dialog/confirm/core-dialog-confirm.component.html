<h2 mat-dialog-title>{{myPresenter.resources.title}}</h2>
<mat-dialog-content class="mat-typography" id="id-dialog-content">
  {{myView.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{myPresenter.resources.buttons.buttonNo.title}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{myPresenter.resources.buttons.buttonYes.title}}</button>
</mat-dialog-actions>
